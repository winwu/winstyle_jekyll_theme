<!DOCTYPE html>
<html lang="{{site.html_lang}}">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="author" content="{{ site.author.name }}">
        <meta name="keywords" content="{{site.sitekeywords}}" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <meta property="og:description" content="{{page.title}}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="UniSharp Blog : {{page.title}}" />
        <meta property="og:url" content="{{site.url}}{{page.url}}" />
        <meta property="og:site_name" content="{{site.name}}" />
        <meta property="og:image" content="{{site.url}}/logo.png" />
        <link rel="shortcut icon" href="{{site.url}}/favicon.ico" />
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- Win's Style CSS-->
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>

        <div id="hd" class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>
        <div id="container">
          <div id="bd_left" class="pull-left">
            <h3>Hi, I am Win</h3>
            <h4>An Frontend Engineer</h4>
            <p>Work @ UniSharp</p>
             This is WinWu's Jekyll Style. :)
          </div>
          <div id="bd_right" class="pull-right">
          {{ content }}
          </div>
        </div>
        <div id="ft" class="footer">
            <div class="contact">
              <p>
                &copy; {{author.author_name}} , Power by Jekell.
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{author.github_account}}">github.com/{{author.github_account}}</a><br />
                <a href="https://twitter.com/{{author.twitter}}">twitter.com/{{author.twitter}}</a><br />
              </p>
            </div>
          </div>
    </body>
</html>
